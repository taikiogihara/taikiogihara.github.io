<h1>Posts</h1>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<h1>Perspectives</h1>

<ul>
    {% for article in site.articles %}
    <li>
        <a href="{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
</ul>
